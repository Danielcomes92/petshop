<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Franco's</title>
    <link rel="stylesheet" href="./css/popbox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./css/tailwind.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="flex flex-row justify-between items-center bgDarkPurple h-28 text-white">
            <div class="logo md:pl-10 flex items-center">
                <a class="hidden md:inline-block" href="index.html"><img src="/img/logo1.png" width="75px" alt="logo"></a>
                <a href="index.html"><span class="fontLogo mx-2 text-5xl">Franco's</span></a>
            </div>
            <div class="navItems mt-6 flex justify-between">
                <div class="flex md:pr-10">
                    <a class="fontChanga colLightBlue hidden md:inline-block text-2xl font-bold md:mx-4" href="index.html">INICIO</a>
                    <a class="fontChanga colLightBlue hidden md:inline-block text-2xl font-bold md:mx-4" href="veterinaria.html">VETERINARIA</a>
                    <a class="fontChanga colLightBlue hidden md:inline-block text-2xl font-bold md:mx-4" href="accesorios.html">ACCESORIOS</a>
                    <a class="fontChanga colLightBlue hidden md:inline-block text-2xl font-bold md:mx-4" href="contacto.html">CONTACTO</a>
                    <div class="flex flex-row justify-between">
                        <a id="cart">
                            <svg class="w-8 h-8 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor">
                                <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                            </svg>
                        </a>
                        <span id="itemsInCart" class="w20 hidden md:inline-block">0</span>
                        <div class="md:hidden h-8 w-8 mr-2 ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                              </svg>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="bgDarkestPurple h-12 flex justify-center items-center">
            <span class="fontChanga items-center text-2xl md:text-4xl text-white font-bold">ACCESORIOS</span>
        </div>
        
    </header>

    <main id="mainVetAccesoriosContact">    
        <div class="md:contenedorForm flex flex-col mt-10 mx-auto md:mt-20 md:w1000">
            <div class="flex mx-auto">
                <img src="/img/imgContacto.png" class="hidden md:flex shadow-2xl" width="500px" alt="">
                <div class="shadow-2xl bgDarkPurple md:shadow-2xl">
                    <form id="formContact" class="flex flex-col p-6 md:p-4" action="#">
                        <label for="nombre"><input class="w-full mb-5 p-2" type="text" name="nombre" id="nameForm" placeholder="Tu nombre" required></label>
                        <label for="email"><input class="w-full mb-5 p-2" type="email" name="correo" id="emailForm" placeholder="Correo electrónico" required></label>
                        <div class="flex flex-col">
                            <p id="petCheckboxTitle" class="font-bold text-white text-1xl">Mascota:</p>
                            <div id="animalCheckbox" class="flex flex-col">
                                <label class="labelWidth"><input type="checkbox" id="perro" value="perro"> <span class="text-white">Guau!</span></label>
                                <label class="labelWidth"><input type="checkbox" id="gato" value="gato">  <span class="text-white"> Miau!</span></label>
                                <label class="labelWidth"><input class="mb-3" type="checkbox" id="otro" value="otro">  <span class="text-white"> Otra</span></label>
                            </div>
                        </div>
                        <textarea id="messageContent" name="mensaje" class="p-2 mb-5" cols="20" rows="6" placeholder="Escribinos tu consulta"></textarea>
                        <input id="submitContact" type="button" class="p-2 btnSubmit cursor-not-allowed text-white bg-red-500" value="Hay campos incompletos o erróneos :(">
                    </form>
                </div>
            </div>
            <div class="mx-auto flex justify-center md:mt-10">
                <p id="alert" class="h-10 text-xs p-1 md:text-base md:p-2 text-white text-center"></p>
            </div>
        </div>
    </main>

    <div data-popbox-id="mypopbox1" class="popbox">
        <div class="popbox_container">
            <div class="py-2"> 
                <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg md:max-w-5xl">
                    <div class="md:flex ">
                        <div class="w-full pb-4 px-5 py-2">
                            <div class="md:grid md:grid-cols-2 gap-2 ">
                                <div id="innerContainer" class="col-span-2 pb-5">
                                    <div class="flex justify-end">
                                        <button data-popbox-close="mypopbox1">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 focus:outline-none" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                        </button>
                                    </div> 
                                    <h1 class="text-xl font-medium ">Carrito de compras</h1>
                                    <!-- start item -->
                                    <div id="listItems"></div>
                                    <!-- end item -->
                                    <div class="flex justify-end items-center mt-6 pt-6 border-t">
                                    <div class="wFixed150">
                                        <span class="text-sm font-medium text-gray-400 mr-1 wFixed75">Subtotal:</span> 
                                        <span id="totalCart" class="text-lg font-bold text-gray-800 wFixed75"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="h-8 mt-10 md:mt-20 bgLightPurple"></div>
    <footer class="bgDarkPurple h-16 items-center">
        <nav class="flex justify-around text-white pt-5">
            <div class="logo pl-10 hidden md:flex">
                <svg class="w-6 h-6 text-white mr-2" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span>RIO DE JANEIRO 300, CAPITAL FEDERAL.</span>
            </div>
            <div class="navItems flex">
                <a class="text-gray-400 text-xs md:text-base mx-4" href="index.html">INICIO</a>
                <a class="text-gray-400 text-xs md:text-base mx-4" href="veterinaria.html">VETERINARIA</a>
                <a class="text-gray-400 text-xs md:text-base mx-4" href="accesorios.html">ACCESORIOS</a>
                <a class="text-gray-400 text-xs md:text-base mx-4" href="contacto.html">CONTACTO</a>
            </div>
        </nav>
    </footer>

    <script src="/scripts/popbox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
